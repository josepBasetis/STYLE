<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="icon-font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icon.png">

    <title>TITLE</title>
</head>

<body>
    <header class="header">
        <div class="logo-box">
            <picture calss="footer_logo">
                <!--We can specify multiple sources in a picture component-->
                <!-- 1x if low resoution screen, then use a small image, 2x if high resolution screen then use big image  -->
                <source srcset="icon-1x.png 1x, icon-2x.png 2x" media="(max-width:37.5em)">
                <!--in case the screen is bigger, then we will user the other image-->
                <img src="logo2.png" alt="logo" class="logo">
                </picturecalss>

        </div>
        <div class="text-box">
            <h1 class="heading">
                <span class="heading1">Outdoors</span>
                <span class="heading2">Is where it happens</span>
            </h1>
            <a href="#" class="btn btn-white btn-animated">Button</a>
        </div>
    </header>

</body>

</html>
